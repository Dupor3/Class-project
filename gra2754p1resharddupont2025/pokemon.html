	}
main{
	text-align:center;
	background-color:#fff;
	padding: 1em 0;
	}
footer{
	height:80px;
	background-color:#FBB03B;
	clear:both;
	}
	#shape-yellow{
		fill:#ffe91f;
	}
	#segment_yellow:hover #shape-yellow{
		fill:#e2cd30;
	}
	#shape-orange{
		fill:#ffaa22;
	}	
	#segment_orange:hover #shape-orange{
		fill:#e88d0a;
	}

	#shape-green{
		fill:#61c993;
	}
	#segment-green:hover #shape-green{
		fill:#42a56f;
	}
	#shape-blue{
		fill:#58cadd;
	}
	#segment-blue:hover #shape-blue{
		fill:#2f7c8e;
	}
	#emoji-blue,#emoji-red,#emoji-green,#emoji-orange{
		visibility: hidden;
	}
	#segment-blue:hover #pokemon-blue,#segment-yellow:hover #pokemon-yellow,#segment-green:hover #pokemon-green, #segment-orange:hover #p-orange{
		visibility: visible;
	}
path eclipse {
}
